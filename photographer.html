<!DOCTYPE html>
<html>
  <head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />

    <meta charset="utf-8" />
    <!-- <link rel="icon" type="image/png" href="assets/favicon.png" /> -->
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html"
        ><img src="assets/images/logo.png" alt="Fisheye Home page" class="logo"
      /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </div>
      <div class="trier">
        <p>Trier par</p>
        <div class="custom-select" style="width: 200px">
          <select aria-labelledby="Order by">
            <option value="0">Popularite</option>
            <hr />

            <option value="1">Date</option>
            <hr />

            <option value="2">Titre</option>
            <hr />
          </select>
        </div>
      </div>

      <section class="photo_section"></section>
    </main>

    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form
          id="reserve"
          name="reserve"
          method="get"
          onsubmit="return validate();"
        >
          <div class="formData">
            <label for="idphoto"></label><br />
            <input
              class="text-control"
              type="text"
              id="idphoto"
              name="idphoto"
              value=""
            /><br />
          </div>
          <div class="formData">
            <label for="first">Prénom</label><br />
            <input
              class="text-control"
              onfocus="checkfirst(first)"
              onfocusout="checkfirst(first)"
              type="text"
              id="first"
              name="first"
              minlength="2"
            /><br />
          </div>
          <div class="unvalid_first">
            Veuillez entrer 2 caractères ou plus pour le champ du nom.
          </div>
          <div class="formData">
            <label for="last">Nom</label><br />
            <input
              class="text-control"
              onfocus="checkfam(last)"
              onfocusout="checkfam(last)"
              type="text"
              id="last"
              name="last"
            /><br />
          </div>
          <div class="unvalid_family">
            Veuillez entrer 2 caractères ou plus pour le champ du nom.
          </div>

          <div class="formData">
            <label for="email">E-mail</label><br />
            <input
              class="text-control"
              onfocus="checkemail(email)"
              onfocusout="checkemail(email)"
              type="email"
              id="email"
              name="email"
            /><br />
          </div>
          <div class="unvalid_email">Vous devez entrer votre email.</div>
          <div class="formData">
            <label for="Msg">Message</label><br />
            <textarea
              class="text-control"
              id="Msg"
              name="Msg"
              onfocus="checkmsg(Msg)"
              onfocusout="checkmsg(Msg)"
            ></textarea
            ><br />
          </div>
          <div class="unvalid_msg">Veuillez ecrire un Message.</div>

          <button class="contact_button" type="submit">Envoyer</button>
        </form>
      </div>
    </div>
    <div id="myModal" class="modal_lightbox">
      <span class="close cursor" onclick="closeModal_lightbox()">&times;</span>

      <div class="modal-content"></div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/utils/selectMenu.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
