<!DOCTYPE html>

<html lang="fr">
  <head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />

    <meta charset="utf-8" />
    <!-- <link rel="icon" type="image/png" href="assets/favicon.png" /> -->
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body aria-hidden="false">
    <header>
      <a href="index.html"
        ><img src="assets/images/logo.png" alt="Fisheye Home page" class="logo"
      /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </div>
      <div id="zone_trie">
        <label for="trier">Trier par</label>

        <div class="custom-select">
          <label for="trier">Trier par</label>
          <select aria-labelledby="trier">
            <option value="0">Popularite</option>

            <option value="1">Date</option>

            <option value="2">Titre</option>
          </select>
        </div>
      </div>

      <section class="photo_section"></section>
    </main>

    <div id="contact_modal" aria-hidden="true">
      <div class="modal" aria-labelledby="Contactez-moi">
        <header>
          <h2 id="Contactez-moi">Contactez-moi</h2>
          <button id="close_modal">
            <img
              src="assets/icons/close.svg"
              alt="close"
              onclick="closeModal()"
              aria-label="Close Contact Form"
            />
          </button>
        </header>
        <form
          id="reserve"
          name="reserve"
          method="get"
          onsubmit="return validate();"
        >
          <div class="formData" aria-hidden="true">
            <br />
            <input
              class="text-control"
              type="hidden"
              id="idphoto"
              name="idphoto"
              value=""
            /><br />
          </div>
          <div class="formData">
            <label for="first">Prénom</label><br />
            <input
              class="text-control"
              onfocus="checkfirst(first)"
              onfocusout="checkfirst(first)"
              type="text"
              id="first"
              name="first"
              minlength="2"
              aria-labelledby="first"
            /><br />
          </div>
          <div class="unvalid_first">
            Veuillez entrer 2 caractères ou plus pour le champ du nom.
          </div>
          <div class="formData">
            <label for="last">Nom</label><br />
            <input
              class="text-control"
              onfocus="checkfam(last)"
              onfocusout="checkfam(last)"
              type="text"
              id="last"
              name="last"
              aria-labelledby="last"
            /><br />
          </div>
          <div class="unvalid_family">
            Veuillez entrer 2 caractères ou plus pour le champ du nom.
          </div>

          <div class="formData">
            <label for="email">E-mail</label><br />
            <input
              class="text-control"
              onfocus="checkemail(email)"
              onfocusout="checkemail(email)"
              type="email"
              id="email"
              name="email"
            /><br />
          </div>
          <div class="unvalid_email">Vous devez entrer votre email.</div>
          <div class="formData">
            <label for="Msg">Message</label><br />
            <textarea
              class="text-control"
              id="Msg"
              name="Msg"
              aria-labelledby="Msg"
              onfocus="checkmsg(Msg)"
              onfocusout="checkmsg(Msg)"
            ></textarea
            ><br />
          </div>
          <div class="unvalid_msg">Veuillez ecrire un Message.</div>

          <button
            class="contact_button"
            onfocusout="startagain()"
            type="submit"
          >
            Envoyer
          </button>
        </form>
      </div>
    </div>
    <div id="myModal" class="modal_lightbox">
      <span
        class="close cursor"
        onclick="closeModal_lightbox()"
        aria-label="close dialog"
        >&times;</span
      >

      <div class="modal-content"></div>

      <a class="prev" onclick="plusSlides(-1)" aria-label="previous image"
        >&#10094;</a
      >
      <a class="next" onclick="plusSlides(1)" aria-label="next image"
        >&#10095;</a
      >
    </div>

    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/utils/selectMenu.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
